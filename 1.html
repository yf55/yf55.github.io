<!DOCTYPE html><html><head>    <title>信息查询网</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            background-color: #34B1E2; /* 天蓝色背景 */        }        .container {            max-width: 600px;            margin: 0 auto;            padding: 20px;            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */            border-radius: 10px; /* 圆角 */            margin-top: 20px;            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* 阴影效果 */        }        .title-bar {            text-align: center;        }        .title-bar h1 {            font-size: 24px;            background-color: #00E04F; /* 绿色 */            color: white;            padding: 20px;            border-radius: 10px 10px 0 0; /* 左上右上圆角 */            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* 阴影效果 */            margin-bottom: 20px;        }        .notice-board {            margin: 0 20px;            padding: 10px;            background-color: #00E04F; /* 绿色背景 */            border: 1px solid white; /* 白色边框 */            text-align: center;        }        .notice-board p {            color: white;            margin: 5px;            font-size: 16px;        }        .input-box {            margin-top: 20px;            text-align: center; /* 按钮居中 */            width: 100%; /* 与公告栏相同的宽度 */        }        .input-box input[type="text"] {            width: 100%;            padding: 10px;            font-size: 16px;            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色输入框 */            border: 1px solid white; /* 白色边框 */            color: #5A5A5A; /* 灰色文字 */        }        .input-box button {            width: 100%; /* 与公告栏相同的宽度 */            padding: 15px 30px; /* 按钮放大 */            font-size: 16px;            background-color: #00E04F; /* 绿色按钮 */            border: none;            color: white;            cursor: pointer;            border-radius: 5px; /* 按钮圆角 */            margin-top: 10px; /* 增加上边距 */            margin-bottom: 10px; /* 增加下边距 */        }        .result {            margin-top: 20px;            padding: 10px;            text-align: center;            font-weight: bold;            color: white;            font-size: 18px;        }        .success {            color: #0000FF; /* 蓝色成功 */        }        .failure {            color: #0000FF; /* 蓝色失败 */        }        /* 进度条样式 */        .progress-bar {            width: 100%;            height: 20px;            background-color: #00E04F; /* 绿色 */            margin-top: 10px;            margin-bottom: 10px;            border-radius: 5px; /* 圆角 */        }        .progress {            height: 100%;            background-color: #5AFF88; /* 浅绿色 */            width: 0%;            border-radius: 5px; /* 圆角 */        }        @media (max-width: 600px) {            /* 手机端样式 */            .container {                padding: 10px;                margin-top: 10px;            }            .title-bar h1 {                font-size: 18px;                padding: 10px;            }            .notice-board {                margin: 10px;                padding: 5px;            }            .input-box input[type="text"] {                padding: 5px;                font-size: 14px;            }            .input-box button {                padding: 5px 10px;                font-size: 14px;            }            .result {                font-size: 16px;            }        }    </style></head><body>    <div class="container">        <div class="title-bar">            <h1>信息查询网站</h1>        </div>        <div class="notice-board">            <p>出售云端</p>            <p>---------------------</p>        </div>        <div class="input-box">            <input type="text" id="qq-input" placeholder="请输入QQ号">            <button id="submit-button" onclick="checkQQ()">查询</button>        </div>        <div class="result">            <div class="progress-bar">                <div id="progress" class="progress"></div>            </div>            <div id="result"></div>        </div>    </div>    <script>        function checkQQ() {            var qqInput = document.getElementById("qq-input");            var qq = qqInput.value;            // 显示进度条            var progressDiv = document.getElementById("progress");            progressDiv.style.width = '0%';            // 发起请求            var xhttp = new XMLHttpRequest();            // 监听进度事件            xhttp.onprogress = function(event) {                if (event.lengthComputable) {                    var progress = (event.loaded / event.total) * 100;                    progressDiv.style.width = progress + '%';                }            };            xhttp.onreadystatechange = function() {                if (this.readyState == 4) {                    // 查询完成后进度条消失                    progressDiv.style.width = '100%';                    if (this.status == 200) {                        var response = JSON.parse(this.responseText);                        displayResult(response);                    } else {                        displayResult({status: 500});                    }                }            };            xhttp.open("GET", "https://zy.xywlapi.cc/qqapi?qq=" + qq, true);            xhttp.send();        }        function displayResult(response) {            var resultDiv = document.getElementById("result");            resultDiv.innerHTML = "";            if (response.status === 200) {                var message = response.message;                var qq = response.qq;                var phone = response.phone;                var phoneLocation = response.phonediqu;                resultDiv.innerHTML = "<p class='success'>查询成功！</p>" +                    "<p class='success'>QQ号：" + qq + "</p>" +                    "<p class='success'>手机号：" + phone + "</p>" +                    "<p class='success'>手机号归属地：" + phoneLocation + "</p>";            } else {                resultDiv.innerHTML = "<p class='failure'>查询失败，请稍后重试。</p>";            }        }    </script></body></html><!DOCTYPE html><html><head>    <title>圆角卡片</title>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            background-color: #F4F4F4; /* 背景色 */        }                .card {            width: 300px;            padding: 20px;            background-color: white;            border-radius: 10px; /* 圆角 */            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* 阴影效果 */            margin: 20px auto;        }                .main-info {            text-align: center;            margin-bottom: 10px;        }                .main-info h2 {            font-size: 24px;            margin: 0;            padding: 10px;            background-color: #34B1E2; /* 蓝色背景 */            color: white;            border-radius: 10px;        }                .sub-info {            text-align: center;        }                .sub-info p {            font-size: 18px;            margin: 0;            padding: 5px;        }    </style></head><body>    <div class="card">        <div class="main-info">            <h2>搭建同款网站</h2>        </div>        <div class="sub-info">            <p>联系微信：jingqianbao6</p>            <p>价格14.8永久</p>        </div>    </div></body></html>
